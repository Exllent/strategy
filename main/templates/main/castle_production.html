<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        {% if resource %}
            {% for r in resource %}
            <form method="POST">
                {% csrf_token %}
                <input type="submit" value="upgrade" name="{{ r.name }}"> {{ r.name }} {{ r.level }}
            </form>
            <br>
            {% endfor %}
        {% else %}
            <form method="POST">
            {% csrf_token %}
            <input type="submit" value="Востановить" name="resource"> Все здания
        </form>
        {% endif %}
    </div>
</body>
</html>
